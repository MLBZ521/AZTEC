[loggers]
keys=MAIN

[handlers]
keys=file_handler,device_file_handler,console_handler

[formatters]
keys=default_formatter

[logger_MAIN]
level=DEBUG
handlers=file_handler

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=default_formatter

[handler_file_handler]
class=FileHandler
level=INFO
formatter=default_formatter

[handler_device_file_handler]
class=FileHandler
level=DEBUG
formatter=default_formatter

[formatter_default_formatter]
format=%(asctime)s | %(levelname)s | %(name)s - %(message)s
